#数据库
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#redis相关配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
# 配置slq打印日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#日志
logging.file.name=logs/community.log
logging.level.root=info
logging.logback.rollingpolicy.max-history=15
logging.logback.rollingpolicy.max-file-size=100MB


server.port=81
